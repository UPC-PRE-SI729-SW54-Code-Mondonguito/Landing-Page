<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link rel="stylesheet" href="css/DriverRegister.css">
</head>
<body>
<a href="index.html" class="login-link" aria-label="Go to Home Page"><img src="img/parkingnow.png" alt="ParkingNow" class="LogoInicio"></a>
<div class="container">

    <div class="register-box">

        <div class="register-form">
            <h1 class="Register">Secure your space from the comfort of your home</h1>

            <form>
                <div class="input-group">
                    <label for="nombre" class="Register">Name</label>
                    <input type="text" id="nombre" class="Register" placeholder="Enter your name" aria-label="Name input">
                </div>

                <div class="input-group">
                    <label for="apellidos" class="Register">Last Name</label>
                    <input type="text" id="apellidos" class="Register" placeholder="Enter your last name" aria-label="Last Name input">
                </div>

                <div class="input-group">
                    <label for="email" class="Register">Email</label>
                    <input type="email" id="email" class="Register" placeholder="example@email.com" aria-label="Email input">
                </div>

                <div class="input-group">
                    <label for="password" class="Register">Password</label>
                    <input type="password" id="password" class="Register" placeholder="Enter your password" aria-label="Password input">
                </div>

                <div class="input-group">
                    <label for="confirm-password" class="Register">Repeat Password</label>
                    <input type="password" id="confirm-password" class="Register" placeholder="Repeat your password" aria-label="Repeat Password input">
                </div>

                <div class="input-group">
                    <label for="placa" class="Register">Vehicle Plate</label>
                    <input type="text" id="placa" class="Register" placeholder="ABC123" aria-label="Vehicle Plate input">
                </div>

                <div class="input-group">
                    <label for="dni" class="Register">DNI</label>
                    <input type="text" id="dni" class="Register" placeholder="12345678" aria-label="DNI input">
                </div>

                <button type="submit" class="register-button" aria-label="Submit registration form"><a href="DashboardConductor.html">Register</a></button>
            </form>

        </div>

        <div class="register-image">
            <img src="img/Register.jpg" alt="Driver Registration Image" class="loginImagen" aria-label="Driver Registration Image">
        </div>
    </div>
</div>

<p class="footer-text">Â© 2024 PARKINGNOW. All rights reserved.</p>
</body>
</html>
