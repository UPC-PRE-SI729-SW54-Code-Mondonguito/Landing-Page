<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/ForgotPassword.css">
</head>
<body>
<a href="index.html" class="login-link" aria-label="Go to Home Page"><img src="img/parkingnow.png" alt="ParkingNow" class="LogoInicio"></a>

<div class="container">

    <div class="forgot-password-box">

        <div class="forgot-password-form">
            <h1 class="ForgotPassword">Forgot Your Password?</h1>

            <p>Don't worry! Just enter your email address below and we'll send you a link to reset your password.</p>
            <form>
                <div class="input-group">
                    <label for="email" class="ForgotPassword">Email Address</label>
                    <input type="email" id="email" class="ForgotPassword" placeholder="example@domain.com" aria-label="Email Address input">
                </div>
                <button type="submit" class="login-button" aria-label="Send Reset Link"><a href="ForgotPasswordReset.html"> Send Reset Link </a></button>
            </form>

            <p class="back-to-login">Already remember your password? <a href="Login.html" class="login-link" aria-label="Go back to Login">Go back to Login</a></p>
        </div>

        <div class="forgot-password-image">
            <img src="img/Register.jpg" alt="Forgot Password Image" class="loginImagen" aria-label="Forgot Password Image">
        </div>
    </div>
</div>

</body>
</html>
