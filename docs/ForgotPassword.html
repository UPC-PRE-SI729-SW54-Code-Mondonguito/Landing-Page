<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/ForgotPassword.css">
</head>
<body>
<a href="index.html" class="login-link"><img src="img/parkingnow.png" alt="ParkingNow" class="LogoInicio"></a></p>

<div class="container">

    <div class="forgot-password-box">

        <div class="forgot-password-form">
            <h1 class="ForgotPassword">Forgot Password</h1>

            <p>Enter your email address to receive a link to reset your password.</p>
            <form>
                <div class="input-group">
                    <label for="email" class="ForgotPassword">Email Address</label>
                    <input type="email" id="email" class="ForgotPassword" placeholder="you@example.com">
                </div>
                <button type="submit" class="login-button">Send Reset Link</button>
            </form>

            <p class="back-to-login">Remember your password? <a href="Login.html" class="login-link">Login</a></p>
        </div>

        <div class="forgot-password-image">
            <img src="img/Register.jpg" alt="Forgot Password Image" class="loginImagen">
        </div>
    </div>
</div>

</body>
</html>
