<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - ParkingNow</title>
    <link rel="stylesheet" href="css/DashboardEmpresario3.css">
</head>
<body>
<div class="container">

    <div class="sidebar">
        <div class="logo">
            <a href="index.html" class="login-link"><img src="img/parkingnow.png" alt="ParkingNow" class="LogoInicio"></a>
            <h2>ParkingNow</h2>
        </div>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Registro de locales</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Monitoreo y alarmas</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="profile-picture">
                <img src="img/Conductor.jpg" alt="Usuario">
            </div>
            <h1>Bienvenido...</h1>
        </div>

        <div class="sections-container">
            <div class="section">
                <h2>Registro de Locales</h2>
                <div class="content-box">
                <p>Locales registrados y su calificacion</p>
                </div>
            </div>

            <div class="section">
                <h2>Estadisticas</h2>
                <div class="content-box">
                    <p>Estadisticas de reservas pasadas, usuarios, tiempo de reservas.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
