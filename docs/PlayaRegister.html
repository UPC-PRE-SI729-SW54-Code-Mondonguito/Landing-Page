<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link rel="stylesheet" href="css/DriverRegister.css">
</head>
<body>
<a href="index.html" class="login-link"><img src="img/parkingnow.png" alt="ParkingNow" class="LogoInicio"></a></p>
<div class="container">

    <div class="register-box">

        <div class="register-form">
            <h1 class="Register">Asegure su espacio desde la comodidad de su casa</h1>

            <form>
                <div class="input-group">
                    <label for="nombre" class="Register">Nombre</label>
                    <input type="text" id="nombre" class="Register" placeholder="Ingrese su nombre">
                </div>

                <div class="input-group">
                    <label for="apellidos" class="Register">Apellidos</label>
                    <input type="text" id="apellidos" class="Register" placeholder="Ingrese sus apellidos">
                </div>

                <div class="input-group">
                    <label for="email" class="Register">Correo electrónico</label>
                    <input type="email" id="email" class="Register" placeholder="ejemplo@correo.com">
                </div>

                <div class="input-group">
                    <label for="password" class="Register">Contraseña</label>
                    <input type="password" id="password" class="Register" placeholder="Ingrese su contraseña">
                </div>

                <div class="input-group">
                    <label for="confirm-password" class="Register">Repetir Contraseña</label>
                    <input type="password" id="confirm-password" class="Register" placeholder="Repita su contraseña">
                </div>

                <div class="input-group">
                    <label for="placa" class="Register">Ubicacion del establecimiento</label>
                    <input type="text" id="placa" class="Register" placeholder="ABC123">
                </div>

                <div class="input-group">
                    <label for="dni" class="Register">RUC</label>
                    <input type="text" id="dni" class="Register" placeholder="12345678">
                </div>

                <button type="submit" class="register-button">Registrarse</button>
            </form>


        </div>

        <div class="register-image">
            <img src="img/Register.jpg" alt="Imagen de Registro de Conductor" class="loginImagen"> <!-- Reutilizando la clase loginImagen -->
        </div>
    </div>
</div>

</body>

</html>
