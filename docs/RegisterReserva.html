<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link rel="stylesheet" href="css/RegisterReserva.css">
</head>
<body>

<div class="container">

    <div class="register-box">

        <div class="register-form">
            <h1 class="Register">Secure Your Space with PARKINGNOW</h1>

            <form>
                <div class="input-group">
                    <label for="name" class="Register">Name...</label>
                    <input type="text" id="name" class="Register" placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label for="number-of-spaces" class="Register">Number of Spaces</label>
                    <input type="number" id="number-of-spaces" class="Register" placeholder="Enter the number of spaces">
                </div>

                <div class="input-group">
                    <label for="payment-method" class="Register">Payment Method</label>
                    <select id="payment-method" class="Register">
                        <option value="credit-card">Credit/Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="discount-info">
                    <p>Discount Applied: <span id="discount-amount">20%</span></p>
                </div>

                <div class="input-group">
                    <label for="reservation-time" class="Register">Reservation Time</label>
                    <input type="time" id="reservation-time" class="Register">
                </div>

                <div class="button-group">

                   <button type="submit" class="register-button"> <a href="ReservaRegistrada.html">Reserve Now!</a></button>
                    <button type="button" class="cancel-button"><a href="ReservaCancelada.html">Cancel</a></button>

                </div>
            </form>
        </div>


        <div class="register-image">
            <img src="img/Conductor.jpg" alt="Imagen de Registro de Conductor" class="loginImagen">
        </div>
    </div>
</div>

<p class="footer-text">Â© 2024 PARKINGNOW. All rights reserved.</p>
</body>
<script src="js/RegisterReserva.js"></script>
</html>
