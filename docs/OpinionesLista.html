<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones</title>
    <link rel="stylesheet" href="css/OpinionesLista.css">
</head>
<body>
<header>
    <button id="showReviewsButton" class="opinion-button" aria-label="Mostrar opiniones">Opiniones</button>
</header>

<main class="container">
    <section id="reviewsSection" class="hidden" aria-labelledby="reviewsHeading">
        <h2 id="reviewsHeading">Opiniones</h2>
        <ul id="reviewsList" aria-live="polite">
            <!-- Aquí se agregarán las opiniones dinámicamente -->
        </ul>
    </section>

    <section id="feedbackSection" class="info-box" aria-labelledby="feedbackHeading">
        <h2 id="feedbackHeading">Deja tu opinión</h2>
        <div class="feedback-container">
            <div class="feedback-image" aria-label="Imagen representativa de opiniones">
                <img src="img/Conductor.jpg" alt="Imagen de Opinión">
            </div>
        </div>
        <form id="feedbackForm" aria-labelledby="feedbackHeading">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required aria-label="Campo para ingresar el nombre">

            <label for="rating"><br>Calificación:</label>
            <div class="star-widget" aria-label="Selecciona una calificación">
                <input type="radio" name="rate" id="rate-5" value="5" required>
                <label for="rate-5" title="5 stars" aria-label="5 estrellas">&#9733;</label>
                <input type="radio" name="rate" id="rate-4" value="4">
                <label for="rate-4" title="4 stars" aria-label="4 estrellas">&#9733;</label>
                <input type="radio" name="rate" id="rate-3" value="3">
                <label for="rate-3" title="3 stars" aria-label="3 estrellas">&#9733;</label>
                <input type="radio" name="rate" id="rate-2" value="2">
                <label for="rate-2" title="2 stars" aria-label="2 estrellas">&#9733;</label>
                <input type="radio" name="rate" id="rate-1" value="1">
                <label for="rate-1" title="1 star" aria-label="1 estrella">&#9733;</label>
            </div>

            <label for="review">Opinión:</label>
            <textarea id="review" class="Resenia" required aria-label="Campo para ingresar tu opinión"></textarea>

            <button type="submit" class="reserve-button" aria-label="Enviar tu opinión">Enviar</button>

            <div class="share-section" aria-label="Opciones para compartir">
                <button id="shareButton" class="share-button" aria-label="Compartir tu opinión">Compartir</button>
                <div id="shareOptions" class="share-options hidden" aria-label="Opciones de compartir">
                    <a href="#" id="share-facebook" class="share-link" aria-label="Compartir en Facebook">Facebook</a>
                    <a href="#" id="share-twitter" class="share-link" aria-label="Compartir en Twitter">Twitter</a>
                    <a href="#" id="share-linkedin" class="share-link" aria-label="Compartir en LinkedIn">LinkedIn</a>
                </div>
            </div>
        </form>
    </section>
</main>

<script src="js/OpinionesLista.js"></script>
</body>
</html>
