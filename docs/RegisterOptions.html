<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Options</title>
    <link rel="stylesheet" href="css/RegisterOptions.css">
</head>
<body>
<a href="index.html" class="login-link" aria-label="Ir a la página de inicio">
    <img src="img/parkingnow.png" alt="ParkingNow Logo" class="LogoInicio">
</a>

<div class="container">
    <div class="register-form">
        <a href="DriverRegister.html" class="Choose1" aria-label="Registro como conductor">
            <div class="option">
                <div class="circle">
                    <img src="img/Conductor.jpg" alt="Driver" class="CircleImg">
                </div>
                <h2>Driver</h2>
                <p class="ptex">Register as a driver to access information about all parking spaces throughout the city.</p>
            </div>
        </a>
        <a href="PlayaRegister.html" class="Choose2" aria-label="Registro como estacionamiento">
            <div class="option">
                <div class="circle">
                    <img src="img/EstacionamientoP.jpg" alt="Parking Lot" class="CircleImg">
                </div>
                <h2>Parking Lot</h2>
                <p class="ptex">Register as a business to facilitate the management of the spaces you provide and expedite payments.</p>
            </div>
        </a>
    </div>
</div>

<p class="footer-text">© 2024 PARKINGNOW. All rights reserved.</p>
</body>
</html>
