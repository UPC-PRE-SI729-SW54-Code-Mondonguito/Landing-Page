<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ParkingNow</title>
    <link rel="stylesheet" href="css/DashboardReservasLista.css">
</head>
<body>
<div class="container">

    <div class="sidebar">
        <div class="logo">
            <a href="index.html" class="login-link"><img src="img/parkingnow.png" alt="ParkingNow" class="LogoInicio"></a>
            <h2>ParkingNow</h2>
        </div>
        <ul class="menu">
            <li><a href="DashboardConductor.html">Home</a></li>
            <li><a href="RegisterReserva.html">Register Reservation</a></li>
            <li><a href="About.html">Support</a></li>
            <li><a href="DashboardConductor4.html" id="tracking-alarm-button">Vehicle Tracking and Alarms</a></li>
            <li><a href="DashboardConductor5.html">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="profile-picture">
                <img src="img/Conductor.jpg" alt="User">
            </div>
            <h1>Welcome...</h1>
        </div>

        <div class="sections-container">
            <div class="section">
                <h2>Active Reservations</h2>
                <div class="content-box">
                    <div class="reservation">
                        <p>Beach Chiringuito Chatarra <button class="favorite-button" data-parking="Beach Chiringuito Chatarra">Add to Favorites</button></p>
                        <p>Beach Pisos Picados <button class="favorite-button" data-parking="Beach Pisos Picados">Add to Favorites</button></p>
                        <p>Beach Arboleda Aceitosa <button class="favorite-button" data-parking="Beach Arboleda Aceitosa">Add to Favorites</button></p>
                        <p>Beach Balsa Botín <button class="favorite-button" data-parking="Beach Balsa Botín">Add to Favorites</button></p>
                        <div id="favoritelist"></div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>My Favorites</h2>
                <div class="content-box" id="favorite-list">
                    <p>You have no favorite parking spaces yet.</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/DashboardReservaLista.js"></script>
