<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/Register.css">
</head>

<body>
<a href="index.html" class="login-link" aria-label="Ir a la página de inicio">
    <img src="img/parkingnow.png" alt="ParkingNow Logo" class="LogoInicio">
</a>

<div class="container">
    <div class="register-box">
        <div class="register-form">
            <h1 class="Register">Register</h1>
            <form id="registrationForm" aria-labelledby="registrationHeader">
                <div class="input-group">
                    <label for="first-name" class="Register">First Name</label>
                    <input type="text" id="first-name" class="Register" placeholder="John" required aria-label="Campo para ingresar el nombre">
                </div>
                <div class="input-group">
                    <label for="email" class="Register">Email Address</label>
                    <input type="email" id="email" class="Register" placeholder="you@example.com" required aria-label="Campo para ingresar el correo electrónico">
                </div>
                <div class="input-group">
                    <label for="password" class="Register">Password</label>
                    <input type="password" id="password" class="Register" placeholder="Enter 6 characters or more" required aria-label="Campo para ingresar la contraseña">
                </div>
                <div class="input-group">
                    <label for="confirm-password" class="Register">Confirm Password</label>
                    <input type="password" id="confirm-password" class="Register" placeholder="Confirm your password" required aria-label="Campo para confirmar la contraseña">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required aria-label="Aceptar los términos y condiciones">
                    <label for="terms" class="terms">I agree to the <a href="#" aria-label="Ver términos y condiciones">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="register-button" aria-label="Enviar el formulario de registro">Register</button>
            </form>
        </div>

        <div class="register-image">
            <img src="img/Register.jpg" alt="Register Image" class="registerImagen">
        </div>
    </div>
</div>
</body>
</html>
