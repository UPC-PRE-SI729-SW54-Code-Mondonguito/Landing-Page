<div class="container">

    <div class="sidebar">

            <a href="index.html" class="login-link"><img src="img/parkingnow.png" alt="ParkingNow" class="LogoInicio"></a>

                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Mis Favoritos</h2>
                <div class="content-box" id="favorite-list">
                    <p>No tienes estacionamientos en favoritos aún.</p>
